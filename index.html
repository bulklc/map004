<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet-src.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Legend0.js"></script>
        <script src="data/communities1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 0
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:11
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Legend0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Ward Name</th>\
                        <td>' + (feature.properties['Ward Name'] !== null ? Autolinker.link(String(feature.properties['Ward Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ward Number</th>\
                        <td>' + (feature.properties['Ward Number'] !== null ? Autolinker.link(String(feature.properties['Ward Number'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Percentage Undrinkable</th>\
                        <td>' + (feature.properties['Percentage Undrinkable'] !== null ? Autolinker.link(String(feature.properties['Percentage Undrinkable'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Percentage Low Income</th>\
                        <td>' + (feature.properties['Percentage Low Income'] !== null ? Autolinker.link(String(feature.properties['Percentage Low Income'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Focus Factor (out of 5)</th>\
                        <td>' + (feature.properties['Focus Factor (out of 5)'] !== null ? Autolinker.link(String(feature.properties['Focus Factor (out of 5)'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_Legend0_0(feature) {
            if (feature.properties['Focus Factor (out of 5)'] >= 0.000000 && feature.properties['Focus Factor (out of 5)'] <= 1.000000 ) {
                return {
                pane: 'pane_Legend0',
                opacity: 1,
                color: 'rgba(0,0,0,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.7)',
            }
            }
            if (feature.properties['Focus Factor (out of 5)'] >= 1.000000 && feature.properties['Focus Factor (out of 5)'] <= 2.000000 ) {
                return {
                pane: 'pane_Legend0',
                opacity: 1,
                color: 'rgba(0,0,0,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(193,223,230,0.7)',
            }
            }
            if (feature.properties['Focus Factor (out of 5)'] >= 2.000000 && feature.properties['Focus Factor (out of 5)'] <= 3.000000 ) {
                return {
                pane: 'pane_Legend0',
                opacity: 1,
                color: 'rgba(0,0,0,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(132,192,205,0.7)',
            }
            }
            if (feature.properties['Focus Factor (out of 5)'] >= 3.000000 && feature.properties['Focus Factor (out of 5)'] <= 4.000000 ) {
                return {
                pane: 'pane_Legend0',
                opacity: 1,
                color: 'rgba(0,0,0,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(70,161,180,0.7)',
            }
            }
            if (feature.properties['Focus Factor (out of 5)'] >= 4.000000 && feature.properties['Focus Factor (out of 5)'] <= 5.000000 ) {
                return {
                pane: 'pane_Legend0',
                opacity: 1,
                color: 'rgba(0,0,0,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(9,130,155,0.7)',
            }
            }
        }
        map.createPane('pane_Legend0');
        map.getPane('pane_Legend0').style.zIndex = 400;
        map.getPane('pane_Legend0').style['mix-blend-mode'] = 'normal';
    var layer_Legend0 = new L.geoJson(json_Legend0, {
        attribution: '<a href=""></a>',
        pane: 'pane_Legend0',
        onEachFeature: pop_Legend0,
        style: style_Legend0_0,
    });
        bounds_group.addLayer(layer_Legend0);
        map.addLayer(layer_Legend0);
        function pop_communities1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Site Name</th>\
                        <td>' + (feature.properties['Site Name'] !== null ? Autolinker.link(String(feature.properties['Site Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Org.</th>\
                        <td>' + (feature.properties['Org.'] !== null ? Autolinker.link(String(feature.properties['Org.'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Target No.</th>\
                        <td>' + (feature.properties['Target No.'] !== null ? Autolinker.link(String(feature.properties['Target No.'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_communities1_0() {
            return {
                pane: 'pane_communities1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(155,16,9,1.0)',
            }
        }
        map.createPane('pane_communities1');
        map.getPane('pane_communities1').style.zIndex = 401;
        map.getPane('pane_communities1').style['mix-blend-mode'] = 'normal';
        var layer_communities1 = new L.geoJson(json_communities1, {
            attribution: '<a href=""></a>',
            pane: 'pane_communities1',
            onEachFeature: pop_communities1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_communities1_0(feature));
            },
        });
        bounds_group.addLayer(layer_communities1);
        map.addLayer(layer_communities1);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/communities1.png" /> communities': layer_communities1,'Legend<br /><table><tr><td style="text-align: center;"><img src="legend/Legend0_110.png" /></td><td> 1 - 1</td></tr><tr><td style="text-align: center;"><img src="legend/Legend0_121.png" /></td><td> 1 - 2</td></tr><tr><td style="text-align: center;"><img src="legend/Legend0_232.png" /></td><td> 2 - 3</td></tr><tr><td style="text-align: center;"><img src="legend/Legend0_343.png" /></td><td> 3 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/Legend0_454.png" /></td><td> 4 - 5</td></tr></table>': layer_Legend0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_communities1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Site Name'}));
        </script>
    </body>
</html>
